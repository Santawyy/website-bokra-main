<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-form {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 56rem;
            margin: 1.5rem auto;
        }
        .admin-form input,
        .admin-form textarea,
        .admin-form select {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .admin-form input:focus,
        .admin-form textarea:focus,
        .admin-form select:focus {
            outline: none;
            ring: 2px;
            ring-color: #2563eb;
        }
        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .alert.success { background-color: #10b981; }
        .alert.error { background-color: #ef4444; }
        .hidden { display: none; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #e5e7eb;
        }
        table th {
            background-color: #f9fafb;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .order-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-weight: bold;
        }
        .order-status.pending { background-color: #fbbf24; color: white; }
        .order-status.completed { background-color: #10b981; color: white; }
        .order-status.cancelled { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex gap-4">
                <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Back to Store
                </a>
                <button onclick="toggleAddForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Add New Product
                </button>
            </div>
        </div>

        <div id="productForm" class="admin-form hidden">
            <h2 id="formTitle" class="text-2xl font-bold mb-4">Add New Product</h2>
            <form id="productManageForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="productId">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productImage" placeholder="Image URL" required>
                <textarea id="productDescription" placeholder="Product Description" required></textarea>
                <input type="number" id="productPrice" placeholder="Price" required>
                <select id="productType" required>
                    <option value="">Select Type</option>
                    <option value="Tops">Tops</option>
                    <option value="Bottoms">Bottoms</option>
                    <option value="Outerwear">Outerwear</option>
                    <option value="Footwear">Footwear</option>
                </select>
                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Save Product</button>
                </div>
            </form>
        </div>

        <div class="admin-form mt-8">
            <h2 class="text-2xl font-bold mb-4">Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderHistoryTable">
                </tbody>
            </table>
        </div>

        <div id="alert" class="alert hidden">
        </div>
    </div>

    <script>
        const orders = [
            { id: 'ORD001', customerName: 'John Doe', product: 'T-Shirt', quantity: 2, date: '2025-02-14', status: 'Completed' },
            { id: 'ORD002', customerName: 'Jane Smith', product: 'Jeans', quantity: 1, date: '2025-02-15', status: 'Pending' },
            { id: 'ORD003', customerName: 'David Brown', product: 'Jacket', quantity: 1, date: '2025-02-16', status: 'Cancelled' },
            { id: 'ORD004', customerName: 'Alice Johnson', product: 'Sweater', quantity: 3, date: '2025-02-17', status: 'Completed' },
            { id: 'ORD005', customerName: 'Bob White', product: 'Sneakers', quantity: 2, date: '2025-02-18', status: 'Pending' }
        ];

        function renderOrderHistory() {
            const orderHistoryTable = document.getElementById("orderHistoryTable");
            orderHistoryTable.innerHTML = ''; 

            orders.forEach(order => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>${order.date}</td>
                    <td>
                        <span class="order-status ${getOrderStatusClass(order.status)}">${order.status}</span>
                    </td>
                `;

                orderHistoryTable.appendChild(row);
            });
        }

        function getOrderStatusClass(status) {
            switch (status) {
                case 'Pending':
                    return 'pending';
                case 'Completed':
                    return 'completed';
                case 'Cancelled':
                    return 'cancelled';
                default:
                    return '';
            }
        }

        function toggleAddForm() {
            const form = document.getElementById("productForm");
            form.classList.toggle("hidden");
            document.getElementById("productId").value = ''; 
            document.getElementById("formTitle").textContent = 'Add New Product';
        }

        function handleSubmit(event) {
            event.preventDefault();

            const productName = document.getElementById("productName").value;
            const productImage = document.getElementById("productImage").value;
            const productDescription = document.getElementById("productDescription").value;
            const productPrice = document.getElementById("productPrice").value;
            const productType = document.getElementById("productType").value;

            if (productName && productImage && productDescription && productPrice && productType) {
                showAlert('Product added successfully!', 'success');
                document.getElementById("productManageForm").reset();
                toggleAddForm(); /
            } else {
                showAlert('Please fill out all fields!', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById("alert");
            alert.textContent = message;
            alert.classList.remove("hidden");
            alert.classList.add(type);

            setTimeout(() => {
                alert.classList.add("hidden");
            }, 3000);
        }

        renderOrderHistory();
    </script>
</body>
</html>
